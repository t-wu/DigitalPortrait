<html><head>
<title>Data Portrait</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
.parallax {
    /* The image used */
    background-image: url("imgs/Background.jpg");

    /* Set a specific height */
    min-height: 700px; 

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
span{
	text-align: center;
	background: #34495e;
	color: white;
}
</style>
</head>

<body>

 
<div class="parallax">
	<span class="border">Hi, My name is Tony!</span>
</div>

<div style="height:1000px;background-color:white;font-size:36px">
Welcome to my Self Data Portrait</div>
	<img src="imgs/MosaicOld.png" alt="Old-Self" height="50" width="50">
	<img src="imgs/MosaicNew.png" alt="New-Self" height="50" width="50">
<br>
<br>

</body>
</html>
